<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Azure Speech Portal</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 24px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; }
      label { display: block; margin: 10px 0 6px; }
      input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
      button { padding: 8px 12px; cursor: pointer; }
      pre { white-space: pre-wrap; word-break: break-word; background: #0b1020; color: #e5e7eb; padding: 12px; border-radius: 10px; }
      .row { display: flex; gap: 10px; }
      .row > * { flex: 1; }
      .muted { color: #6b7280; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>Azure Speech Portal (F0 计量版)</h1>
    <p class="muted">说明：Azure Speech Free(F0) 通常没有统一“剩余免费额度”查询 API。本页面使用本地计量 + 可配置月度上限来展示剩余。</p>

    <div class="grid">
      <div class="card">
        <h2>额度 / 用量</h2>
        <div id="usage"></div>
        <button id="refreshUsage">刷新</button>
      </div>

      <div class="card">
        <h2>TTS 文本转语音</h2>
        <label>Text</label>
        <textarea id="ttsText" rows="4">你好，我是 Azure Speech。</textarea>
        <div class="row">
          <div>
            <label>Voice</label>
            <input id="ttsVoice" value="zh-CN-XiaoxiaoNeural" />
          </div>
          <div>
            <label>OutputFormat</label>
            <input id="ttsFormat" value="audio-16khz-32kbitrate-mono-mp3" />
          </div>
        </div>
        <button id="ttsBtn">生成并播放</button>
        <audio id="ttsAudio" controls style="width:100%; margin-top:10px;"></audio>
      </div>

      <div class="card">
        <h2>STT 语音转文字（短音频 REST Demo）</h2>
        <label>WAV File</label>
        <input id="sttFile" type="file" accept="audio/wav" />
        <div class="row">
          <div>
            <label>Language</label>
            <input id="sttLang" value="zh-CN" />
          </div>
          <div>
            <label>Seconds (用于计量，可手填)</label>
            <input id="sttSeconds" value="0" />
          </div>
        </div>
        <button id="sttBtn">识别</button>
        <pre id="sttOut"></pre>
      </div>

      <div class="card">
        <h2>发音评测（Pronunciation Assessment）</h2>
        <label>WAV File</label>
        <input id="paFile" type="file" accept="audio/wav" />
        <div class="row">
          <div>
            <label>Language</label>
            <input id="paLang" value="en-US" />
          </div>
          <div>
            <label>Seconds (用于计量，可手填)</label>
            <input id="paSeconds" value="0" />
          </div>
        </div>
        <label>Reference Text</label>
        <input id="paRef" value="Hello, how are you?" />
        <button id="paBtn">评测</button>
        <pre id="paOut"></pre>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
